<!DOCTYPE html>
<html lang="en-us">
<base target="_blank">

  <div class="header">
    <header>{{ page.title }}</header>
    <h6>
        <table>
          <tr>
            <td>A folk and blues band located in Youngstown, OH</td>
            <td>
              <br>e:<a href="mailto:plentynicemusic@gmail.com" target="_top">plentynicemusic@gmail.com</a>
              <br>i:<a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/plentynicemusic/" target="_top">@plentynicemusic</a>
            </td>
          </tr> 
        </table>
    <h6>
  </div> 


  {% include head.html %}

  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  
  <body class="page" style="background-image: url('{{ site.baseurl }}/img/mountain.jpg');
                            background-repeat: no-repeat; 
                            background-size: cover;">
    <div class="content container">
      {{ content }}
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/js/slick.min.js"></script>
    <script type="text/javascript">

		$(document).ready(function() {
		    $('.single-item').slick({
		        dots: false,
		        infinite: true,
		        speed: 500,
		        slidesToShow: 1,
		        slidesToScroll: 1,
            lazyLoad: 'ondemand',
            arrows: true,
            adaptiveHeight: true
		    });
		});
    </script>
  </body>
